<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">CALULATOR</h1>
    <div class="grid-container">

        <div class="grid-item new"><input class="input" type="text"  style="text-align: right;"> </div>
        <button class="grid">1</button>
        <button class="grid">2</button>
        <button class="grid">3</button>
        <button class="grid new1">C</button>
        <button class="grid">4</button>
        <button class="grid">5</button>
        <button class="grid">6</button>
        <button class="grid">+</button>
        <button class="grid">7</button>
        <button class="grid">8</button>
        <button class="grid">9</button>
        <button class="grid">-</button>
        <button class="grid">.</button>
        <button class="grid">0</button>
        <button class="grid">/</button>
        <button class="grid">*</button>
        <button class="grid">%</button>
        <button class="grid">3.14</button>
        <button class="grid">DEL</button>
        <button class="grid new2">&equals;</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
